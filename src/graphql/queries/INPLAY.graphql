query InPlay {
  inPlay {
    eventType {
      id
      name
    }
    event {
      id
      name
      market {
        marketId
        marketName
        runners {
          selectionId
          status
          ex {
            availableToBack {
              price
              size
            }
            availableToLay {
              price
              size
            }
          }
        }
      }
    }
  }
}